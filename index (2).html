<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameThrift Listings</title>
    <!-- Basic Styling with Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen">

    <h1 class="text-3xl font-bold text-indigo-800 mb-6">GameThrift Store</h1>
    
    <!-- This is the container for your game cards -->
    <div id="game-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Game cards will be dynamically inserted here -->
    </div>

    <div id="status-message" class="text-center py-8 text-gray-500">Loading games...</div>

    <!-- The Supabase Integration Logic -->
    <script type"module">
        // Import the Supabase client library
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // 1. YOUR KEYS ARE NOW FILLED IN!
        const supabaseUrl = 'https://cjakysrrhxlmcjafihbr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqYWt5c3JyaHhsbWNqYWZpaGJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTI5NTIsImV4cCI6MjA3ODUyODk1Mn0.80-wtn9szM3Dw_B0w_9lrO73zb027GdxOqLBiQERd7g';

        const supabase = createClient(supabaseUrl, supabaseKey);

        const listContainer = document.getElementById('game-list');
        const statusMessage = document.getElementById('status-message');

        /**
         * Fetches games from your Supabase 'games' table and renders them.
         */
        async function fetchAndRenderGames() {
            try {
                // Fetch all columns from the 'games' table, ordered by title
                const { data: games, error } = await supabase
                    .from('games') 
                    .select('*') 
                    .order('title', { ascending: true });

                if (error) throw error;

                statusMessage.classList.add('hidden'); // Hide loading message on success

                if (games.length === 0) {
                    listContainer.innerHTML = '<p class="text-gray-600">No games are currently listed.</p>';
                    return;
                }

                // Render the game cards using the fetched data
                listContainer.innerHTML = games.map(game => `
                    <div class="bg-white p-4 rounded-xl shadow-lg flex items-center space-x-4">
                        <img src="${game.image_url}" alt="${game.title}" 
                            class="w-16 h-16 object-cover rounded-lg"
                            onerror="this.onerror=null; this.src='https://placehold.co/64x64/e5e7eb/000000?text=IMG';">
                        
                        <div class="flex-grow">
                            <p class="font-bold text-lg text-gray-900">${game.title}</p>
                            <p class="text-sm text-gray-500">
                                <span class="text-green-600 font-semibold">$${game.price.toFixed(2)}</span> | ${game.points_cost} Points
                            </p>
                        </div>

                        <button 
                            onclick="alert('Buying ${game.title} is coming soon!')"
                            class="bg-indigo-600 text-white text-sm font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-150">
                            Buy
                        </button>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Error fetching games:", e);
                statusMessage.textContent = 'Error loading games. Check console for details.';
            }
        }

        // Run the function when the page loads
        fetchAndRenderGames();
    </script>
</body>
</html>
